<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 1%;
      background-color: #f0f0f0;
    }
    .login {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .login h1 {
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
    }
    .login form {
      display: flex;
      flex-direction: column;
    }
    .login form input, .login form select {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login form button {
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .login form button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
<div class="login">
    <h1>Income Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
<form id="prediction-form" action="/predict" method="post" enctype="application/json">
  <input type="number" id="age" name="age" placeholder="Age" required="required" /><br>

      <select id="workclass" name="workclass" required="required">
        <option value="" disabled selected>Workclass</option>
        <option value="Private">Private</option>
        <option value="Self-emp-not-inc">Self-emp-not-inc</option>
        <option value="Self-emp-inc">Self-emp-inc</option>
        <option value="Federal-gov">Federal-gov</option>
        <option value="Local-gov">Local-gov</option>
        <option value="State-gov">State-gov</option>
        <option value="Without-pay">Without-pay</option>
        <option value="Never-worked">Never-worked</option>
      </select><br>

      <input type="text" id="fnlwgt" name="fnlwgt" placeholder="Fnlwgt" required="required" /><br>

      <select id="education" name="education" required="required">
        <option value="" disabled selected>Education</option>
        <option value="Bachelors">Bachelors</option>
        <option value="Some-college">Some-college</option>
        <option value="11th">11th</option>
        <option value="HS-grad">HS-grad</option>
        <option value="Prof-school">Prof-school</option>
        <option value="Assoc-acdm">Assoc-acdm</option>
        <option value="Assoc-voc">Assoc-voc</option>
        <option value="9th">9th</option>
        <option value="7th-8th">7th-8th</option>
        <option value="12th">12th</option>
        <option value="Masters">Masters</option>
        <option value="1st-4th">1st-4th</option>
        <option value="10th">10th</option>
        <option value="Doctorate">Doctorate</option>
        <option value="5th-6th">5th-6th</option>
        <option value="Preschool">Preschool</option>
      </select><br>

      <input type="number" id="education-num" name="education-num" placeholder="Education-Num" required="required" /><br>

      <select id="marital-status" name="marital-status" required="required">
        <option value="" disabled selected>Marital-Status</option>
        <option value="Married-civ-spouse">Married-civ-spouse</option>
        <option value="Divorced">Divorced</option>
        <option value="Never-married">Never-married</option>
        <option value="Separated">Separated</option>
        <option value="Widowed">Widowed</option>
        <option value="Married-spouse-absent">Married-spouse-absent</option>
        <option value="Married-AF-spouse">Married-AF-spouse</option>
      </select><br>

      <select id="occupation" name="occupation" required="required">
        <option value="" disabled selected>Occupation</option>
        <option value="Tech-support">Tech-support</option>
        <option value="Craft-repair">Craft-repair</option>
        <option value="Other-service">Other-service</option>
        <option value="Sales">Sales</option>
        <option value="Exec-managerial">Exec-managerial</option>
        <option value="Prof-specialty">Prof-specialty</option>
        <option value="Handlers-cleaners">Handlers-cleaners</option>
        <option value="Machine-op-inspct">Machine-op-inspct</option>
        <option value="Adm-clerical">Adm-clerical</option>
        <option value="Farming-fishing">Farming-fishing</option>
        <option value="Transport-moving">Transport-moving</option>
        <option value="Priv-house-serv">Priv-house-serv</option>
        <option value="Protective-serv">Protective-serv</option>
        <option value="Armed-Forces">Armed-Forces</option>
      </select><br>

      <select id="relationship" name="relationship" required="required">
        <option value="" disabled selected>Relationship</option>
        <option value="Wife">Wife</option>
        <option value="Own-child">Own-child</option>
        <option value="Husband">Husband</option>
        <option value="Not-in-family">Not-in-family</option>
        <option value="Other-relative">Other-relative</option>
        <option value="Unmarried">Unmarried</option>
      </select><br>

      <select id="race" name="race" required="required">
        <option value="" disabled selected>Race</option>
        <option value="White">White</option>
        <option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
        <option value="Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
        <option value="Other">Other</option>
        <option value="Black">Black</option>
      </select><br>

      <input type="number" id="capital-gain" name="capital-gain" placeholder="Capital-Gain" required="required" /> <br>

      <input type="number" id="capital-loss" name="capital-loss" placeholder="Capital-Loss" required="required" /><br>
      <input type="number" id="hours-per-week" name="hours-per-week" placeholder="Hours-per-Week" required="required" /><br>
      <select id="native-country" name="native-country" required="required">
        <option value="" disabled selected>Native-Country</option>
        <option value="United-States">United-States</option>
        <option value="Cambodia">Cambodia</option>
        <option value="England">England</option>
        <option value="Puerto-Rico">Puerto-Rico</option>
        <option value="Canada">Canada</option>
        <option value="Germany">Germany</option>
        <option value="Outlying-US(Guam-USVI-etc)">Outlying-US(Guam-USVI-etc)</option>
        <option value="India">India</option>
        <option value="Japan">Japan</option>
        <option value="Greece">Greece</option>
        <option value="South">South</option>
        <option value="China">China</option>
        <option value="Cuba">Cuba</option>
        <option value="Iran">Iran</option>
        <option value="Honduras">Honduras</option>
        <option value="Philippines">Philippines</option>
        <option value="Italy">Italy</option>
        <option value="Poland">Poland</option>
        <option value="Jamaica">Jamaica</option>
        <option value="Vietnam">Vietnam</option>
        <option value="Mexico">Mexico</option>
        <option value="Portugal">Portugal</option>
        <option value="Ireland">Ireland</option>
        <option value="France">France</option>
        <option value="Dominican-Republic">Dominican-Republic</option>
        <option value="Laos">Laos</option>
        <option value="Ecuador">Ecuador</option>
        <option value="Taiwan">Taiwan</option>
        <option value="Haiti">Haiti</option>
        <option value="Columbia">Columbia</option>
        <option value="Hungary">Hungary</option>
        <option value="Guatemala">Guatemala</option>
        <option value="Nicaragua">Nicaragua</option>
        <option value="Scotland">Scotland</option>
        <option value="Thailand">Thailand</option>
        <option value="Yugoslavia">Yugoslavia</option>
        <option value="El-Salvador">El-Salvador</option>
        <option value="Trinadad&Tobago">Trinadad&Tobago</option>
        <option value="Peru">Peru</option>
        <option value="Hong">Hong</option>
        <option value="Holand-Netherlands">Holand-Netherlands</option>
      </select><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
</div>

<div id="prediction-result"></div>


  <script>
    const form = document.getElementById('prediction-form');
    const resultDiv = document.getElementById('prediction-result');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const data = {
        age: document.getElementById('age').value,
        workclass: document.getElementById('workclass').value,
        fnlwgt: document.getElementById('fnlwgt').value,
        education: document.getElementById('education').value,
        'education-num': document.getElementById('education-num').value,
        'marital-status': document.getElementById('marital-status').value,
        occupation: document.getElementById('occupation').value,
        relationship: document.getElementById('relationship').value,
        race: document.getElementById('race').value,
        'capital-gain': document.getElementById('capital-gain').value,
        'capital-loss': document.getElementById('capital-loss').value,
        'hours-per-week': document.getElementById('hours-per-week').value,
        'native-country': document.getElementById('native-country').value,
      };

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        resultDiv.textContent = `Prediction: ${result.prediction}`;
      } catch (error) {
        console.error('Error:', error);
        resultDiv.textContent = 'An error occurred.';
      }
    });
  </script>
</body>
</html>
